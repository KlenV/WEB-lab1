<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  <title>Форма для заповнення</title>
</head>
<body>
    <div class="container">
        <h2>Форма для заповнення</h2>
        <form id="myForm">
            <input type="text" id="pib" name="pib" placeholder="ПІБ" class="input" required><br>

            <input type="text" id="group" name="group" placeholder="Група" class="input" required><br>

            <input type="text" id="idcard" name="idcard" placeholder="ID-card" class="input" required><br>

            <input type="date" id="birthdate" name="birthdate" placeholder="Дата народження" class="input" required><br>

            <input type="email" id="email" name="email" placeholder="E-mail" class="input" required><br>        

            <input type="submit" value="Підтвердити" class="input-submit">
        </form>
    </div>
    <script src="formscript.js"></script>
</body>
</html>
